<div *ngIf="isLogin">
    <div class="title-icon">
        <a routerLink="/list" class="title-text">RULE MANAGEMENT</a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/list">Home</a>
                    </li>
                    <li class="nav-item" *ngIf="level">
                        <a class="nav-link" routerLink="/create">Create</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <div class="dropdown">
                        <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          {{username}}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <br>
</div>

<notifier-container></notifier-container>

<div *ngIf="isLogin" class="footer" style=" height: 50px !important "></div>
