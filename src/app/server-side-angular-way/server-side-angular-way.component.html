<div class="container">
<table datatable [dtOptions]="dtOptions" class="row-border hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Rule name</th>
        <th>Description</th>
        <th>Start</th>
        <th>End</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody *ngIf="rules?.length != 0">
        <tr *ngFor="let rule of rules">
            <td>{{ rule._id }}</td>
            <td>{{ rule.name }}</td>
            <td>{{ rule.description }}</td>
            <td>{{ rule.from }}</td>
            <td>{{ rule.to }}</td>
            <td>{{ rule.status }}</td>
        </tr>
    </tbody>
    <tbody *ngIf="rules?.length == 0">
      <tr>
        <td colspan="3" class="no-data-available">No data!</td>
      </tr>
    <tbody>
  </table>
</div>
